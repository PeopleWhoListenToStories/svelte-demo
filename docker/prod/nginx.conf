server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_static on; # 如果你构建阶段有生成 .gz 静态文件
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        font/woff2;

    # 默认路由配置：支持前端 SPA history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理到服务端
    location /svelte-api/api/ {
        proxy_pass https://api.xulai.fun/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存策略（版本文件缓存 1 年）
    location ~* \.(?:js|css|woff2?|eot|ttf|otf|png|jpe?g|gif|ico|svg|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问敏感文件
    location ~* \.(?:env|git|DS_Store|htaccess)$ {
        deny all;
    }

    # 缓存 HTML 文件（可选，适用于稳定发布场景）
    location ~* \.html$ {
        expires 10m;
        add_header Cache-Control "no-transform";
    }
}
